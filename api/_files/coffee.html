<html lang="en">
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css?family=Nunito");

            * {
                font-family: "Nunito", sans-serif;
            }

            body {
                background: #8fa2cc;
                padding: 0 100px;
                height: 750px;
                width: 1500px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 35px;
                box-sizing: border-box;
            }

            .container {
                width: 100%;
                box-sizing: border-box;
                padding: 16px;
                background: white;
                border-radius: 15px;
                text-align: center;
                max-height: 550px;
            }

            .name {
                color: #000;
                font-weight: bold;
                font-size: 45px;
            }

            .name span {
                font-weight: normal;
                color: #333;
            }

            .text {
                text-align: center;
                display: block;
                margin-top: 8px;
                color: #333;
                font-size: 70px;
            }

            .profile {
                margin-top: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 30px;
            }

            .profileImg {
                width: 60px;
                height: 60px;
                background-image: url("{{imageProfile}}");
                background-repeat: no-repeat;
                background-size: cover;
                border-radius: 100%;
            }

            .profile span {
                margin-left: 8px;
                color: black;
                font-weight: bold;
                font-size: 36px;
            }
        </style>
    </head>
    <body>
        <div style="width: 100%;">
            <div class="container" id="container">
                <div class="name">
                    {{nameCoffee}}
                    <span>
                        {{countCoffees}}
                    </span>
                </div>
                <span class="text" id="text">{{message}}</span>
            </div>

            <div class="profile">
                <div class="profileImg"></div>
                <span>{{name}}</span>
            </div>
        </div>
    </body>

    <script>
        const container = document.getElementById("container");
        const text = document.getElementById("text");

        if (container.clientHeight >= 550) {
            text.style.fontSize = "100%";
        }
    </script>
</html>
