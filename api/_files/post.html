<html lang="en">
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css?family=Nunito");

            * {
                font-family: "Nunito", sans-serif;
            }

            body {
                background: #c6ddf4;
                padding: 0 100px;
                height: 750px;
                width: 1500px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 35px;
                box-sizing: border-box;
            }

            .container {
                width: 100%;
                box-sizing: border-box;
                padding: 32px;
                background: white;
                border-radius: 15px;
                height: 550px;
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: stretch;
                align-content: stretch;
            }

            .name {
                color: black;
                font-weight: bold;
                font-size: 50px;
                margin-left: 10px;
            }

            .link {
                color: #4a4a4a;
                font-size: 45px;
                margin-top: 10px;
            }

            .name span {
                color: #4a4a4a;
            }

            .text {
                display: block;
                margin-top: 30px;
                color: black;
                font-size: 70px;
                text-align: center;
            }

            .profile {
                margin-top: 16px;
                display: flex;
                align-items: center;
                font-size: 30px;
            }

            .profileImg {
                width: 80px;
                height: 80px;
                background-image: url("{{imageProfile}}");
                background-repeat: no-repeat;
                background-size: cover;
                border-radius: 100%;
            }

            .profile span {
                margin-left: 8px;
                color: black;
                font-weight: bold;
                font-size: 36px;
            }

            .logoCafecito {
                margin-top: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logoCafecito span {
                margin-left: 15px;
                font-size: 45px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div style="width: 100%">
            <div class="container">
                <div class="text">{{title}}</div>

                <div class="footer">
                    <div class="profile">
                        <div class="profileImg"></div>
                        <div class="name">{{name}}</div>
                    </div>

                    <div class="link">cafecito.app/{{username}}</div>
                </div>
            </div>

            <div class="logoCafecito">
                <img
                    src="https://cafecito.app/static/imgs/cafecito_logo.svg"
                    width="80px"
                    alt=""
                />
                <span>Cafecito</span>
            </div>
        </div>
    </body>
</html>
