<html lang="en">
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css?family=Nunito");

            * {
                font-family: "Nunito", sans-serif;
            }

            body {
                background: #c6ddf4;
                padding: 0 100px;
                height: 750px;
                width: 1500px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 35px;
                box-sizing: border-box;
            }

            .container {
                width: 100%;
                box-sizing: border-box;
                padding: 16px;
                background: white;
                border-radius: 15px;
                text-align: center;
            }

            .name {
                color: black;
                font-weight: bold;
                font-size: 70px;
            }

            .link {
                color: #4a4a4a;
                font-size: 40px;
            }

            .name span {
                color: #4a4a4a;
            }

            .text {
                text-align: center;
                display: block;
                margin-top: 8px;
                color: #4a4a4a;
                font-size: 70px;
            }

            .profile {
                margin-top: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 30px;
            }

            .profileImg {
                width: 150px;
                height: 150px;
                background-image: url("https://cdn.cafecito.app/images_profile/48c3b830-db34-11ea-a7c0-55ce70dbd72a.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                border-radius: 100%;
            }

            .profile span {
                margin-left: 8px;
                color: black;
                font-weight: bold;
                font-size: 36px;
            }

            .logoCafecito {
                margin-top: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logoCafecito span {
                margin-left: 15px;
                font-size: 45px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div style="width: 100%;">
            <div class="container">
                <div class="profile">
                    <div class="profileImg"></div>
                </div>

                <div class="name">Dami√°n Catanzaro</div>

                <div class="link">cafecito.app/dcatanzaro</div>
            </div>

            <div class="logoCafecito">
                <img
                    src="https://cafecito.app/static/imgs/cafecito_logo.svg"
                    width="80px"
                    alt=""
                />
                <span>Cafecito</span>
            </div>
        </div>
    </body>
</html>
